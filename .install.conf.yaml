- clean: ['~', '~/.config', '~/.atom']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.gitfiles: gitfiles
    ~/.gitconfig: gitfiles/gitconfig
    ~/.hushlogin: hushlogin
    ~/.screenrc: screenrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/snippets.cson:
        create: true
        path: atom/snippets.cson
    ~/.atom/styles.less:
        create: true
        path: atom/styles.less
    ~/.config/powerline:
        create: true
        path: config/powerline/

- shell:
    - [git update-submodules, Installing submodules]
